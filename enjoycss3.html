<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="src/css/enjoycss3.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>
	<style>
	*{margin: 0; padding: 0;}
	body{ margin: 20px;}
	.enjoy-box{width: 150px; height: 60px; line-height: 60px; background: #EEA74B; text-align: center; color: #fff; margin: 30px 30px 0 0; float: left;} 
	</style>
</head>

<body>

<h3>enjoycss3</h3>

<div class="enjoy-box" effect="enjoy-bounceIn">enjoy-bounceIn</div>
<div class="enjoy-box" effect="enjoy-dap">enjoy-dap</div>
<div class="enjoy-box" effect="enjoy-rock">enjoy-rock</div>
<div class="enjoy-box" effect="enjoy-swing">enjoy-swing</div>
<div class="enjoy-box" effect="enjoy-elastic">enjoy-elastic</div>
<div class="enjoy-box enjoy-roll" effect="enjoy-roll-hover">enjoy-roll</div>
<div class="enjoy-box" effect="enjoy-slide-left">enjoy-slide-left</div>
<div class="enjoy-box" effect="enjoy-slide-right">enjoy-slide-right</div>
<div class="enjoy-box" effect="enjoy-slide-bottom">enjoy-slide-bottom</div>
<div class="enjoy-box" effect="enjoy-slide-top">enjoy-slide-top</div>
<div class="enjoy-box" effect="enjoy-sway-x">enjoy-sway-x</div>
<div class="enjoy-box" effect="enjoy-sway-y">enjoy-sway-y</div>

<script type="text/javascript">
jQuery(function(){
	var effect = (function(jQ){
		var enjoyBox = jQ('.enjoy-box');
		var effect = '';
		var btn = true;
		var move = function(){
			enjoyBox.bind('click', function(){
				var _this = jQ(this);
				effect = _this.attr('effect');
				_this.addClass(effect);	
				setTimeout(function(){
					_this.removeClass(effect);	
				}, 600);	
			});
		};
		return{
			move: move
		}
	})(jQuery);
	effect.move();
});	
</script>
</body>

</html>
